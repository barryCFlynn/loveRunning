<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keyword" content="love running, running club, ireland, dublin">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html" class="active">Gallery</a>
                </li>
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
      <fieldset id="signup">
          <h2>Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h2>
          <div>
              <label for="fname">First Name</label>
              <input class="text-input" type="text" id="fname" name="first_name" required>
          </div>
          <div>
              <label for="lname">Last Name</label>
              <input class="text-input" type="text" id="lname" name="last_name" required>
          </div>
          <div>
              <label for="email">Email Address</label>
              <input class="text-input" type="email" id="email" name="email_address" required>
          </div>
          <div>
              <h3>Running Preference</h3>
              <label for="road">Road</label>
              <input type="radio" id="road" name="running_preference" value="road" required>

              <label for="trail">Trail</label>
              <input type="radio" id="trail" name="running_preference" value="trail">
              
              <label for="both">Both</label>
              <input type="radio" id="both" name="running_preference" value="both">
          </div>
          <div>
              <input class="join-button" type="submit" value="Let's Run!">
          </div>
      </fieldset>
  </form>  
  </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>              
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our InstaGram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
</body>

</html>
